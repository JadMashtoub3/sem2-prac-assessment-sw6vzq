<div class="tictactoe">
  <div class="title">
    <span>Tic Tac Toe</span>
  </div>
  <div id="board"></div>
</div>
<hr />
<!-- your code starts here: -->
<div class="diceroller">
  <div class="title">
    <span>Dice Roller</span>
  </div>
  <div id="setup">
    <div>Player 1 Name: <input id="player1-name-inp" value="Player 1"/> 
      <select id="player1-colour"></select></div>
    <div>Player 2 Name: <input id="player2-name-inp" value="Player 2"/> 
      <select id="player2-colour"></select></div>
    <div>Dice used: <select id="dice-slt"></select></div>
    <div>Number of dice rolled per turn: <input id="dice-no-inp" type="number" min="1" max="500" value="1"></div>
    <div>Score needed to win: <input id="score-no-inp" type="number" min="2" max="500" value="20"></div>
    <button id="start-btn">Start Game</button>
  </div>
  <div id="players" style="display: none">
    <div id="player1">
      <span id="player1-name">Player 1</span>
      <div>
        Score: <span id="player1-score">0</span>
      </div>
    </div>
    <div id="player2">
      <span id="player2-name">Player 2</span>
      <div>
        Score: <span id="player2-score">0</span>
      </div>
    </div>
  </div>
  <div id="turn" style="display: none">
    <div id="turn-div">Turn: <span id="turn-player">Player 1</span></div>
    <button id="roll-btn">Roll</button>
  </div>
  <div id="dice" style="display: none">
    <div id="rolled-player"></div>
    <div class="die" id="dicedisplay"></div>
  </div>
  <div id="winner"></div>
</div>
